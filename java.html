<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   
    <body onload="music()">
      <div class="container">
          <div class="row">
            <div class="col-8 mx-auto mt-5 shadow">
              <h1>music Players</h1>
              <hr>
              <div id="userBox" class="row"></div>
      
            </div>
           </div>
        </div>
    <script>


    var playList ="";
    const music = () =>{
      let content ="";
       fetch(playList).then((response) =>{
        response.json().then(data =>{
          data.map(each =>{
          content += `<div class="col-8 shadow m-2 pb-2"><img src="${each.avatar_url}" width="100%"><br><small>${each.login}</small></div>`
          })
          document.getElementById('userBox').innerHTML= content;
        })
      })
    }




    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
  </body>
</html>
